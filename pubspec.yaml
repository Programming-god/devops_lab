name: ovhay_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_riverpod: ^2.4.9
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  sms_autofill: ^2.3.0
  readmore: ^2.2.0
  carousel_slider: ^4.2.1
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterLight.ttf
          weight: 300
    - family: Seymour One
      fonts: 
        - asset: assets/fonts/SeymourOne.ttf
          weight: 400
    - family: Sigmar One
      fonts: 
        - asset: assets/fonts/SigmarOneRegular.ttf
          weight: 400
    - family: Ranchers
      fonts: 
        - asset: assets/fonts/RanchersRegular.ttf
          weight: 400
    - family: Unkempt
      fonts: 
        - asset: assets/fonts/UnkemptRegular.ttf
          weight: 400
        - asset: assets/fonts/UnkemptBold.ttf
          weight: 700
    - family: Signika
      fonts: 
        - asset: assets/fonts/SignikaRegular.ttf
          weight: 400
